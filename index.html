<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			
		<title>Estourando bal√µes</title>

		<script language='Javascript'>
			function iniciaJogo(){
				var nivel_jogo = document.getElementById('nivel_jogo').value;
				window.location.href='jogo.html?'+nivel_jogo;
			}
		</script>
	</head>

	<body>
		<p>
			<form class="container">

				<div class="row">
					<div class="col-lg-12">
						<input class="form-control" type="text" placeholder="Selecione o Nivel do Jogo" readonly>
						<br/>
						<select class="form-control" id="nivel_jogo">
				 			<option value="1">Facil</option>
							<option value="2">Normal</option>
							<option value="3">Dificil</option>
						</select>
					</div>
					<img style="margin-right: auto; margin-left: auto; width: 6em;" src="imagens/iniciar.png" onclick="iniciaJogo()" />
				</div> <!--row-->
		</p>
		</form>
		
	</body>
	
</html>
